<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            color: darkred;
        }
        .Hex{
            color:#01b9c5 ;
        }
        .RGB{
            color:rgb(68, 11, 253)
        }
        .RGBA{
            color: rgba(255, 22, 5, 0.175);
        }
        .HSL{
            color: hsl(130, 61%, 50%);
        }
    </style>
</head>
<body>
    <h1>Let's learn about colors</h1>
    <p>
        Color can be represented in:
        <ol>
            <li>Color Keywords</li>
            <li class="Hex">Hex color</li>
            <li class="RGB">Rgb</li>
            <li class="RGBA">Rgba</li>
            <li class="HSL">HSL</li>
        </ol>
    </p>
</body>
</html>
